<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The Hobbit's BLOG - Post</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div id="top-bar">
        <a href="index.html">
          <img id="logo" src="blog/img/logo.png" alt="blog's logo" />
        </a>
        The Hobbit's BLOG
      </div>
    </header>    

    <section class="container" id="post-container">
      <div id="back-button-container">
        <button id="back-button" onclick="goBack()">
          <img src="blog/img/ArrowIcon.png" alt="Back" />
        </button>
      </div>
      <div id="post-content-container">
        <div id="post-image-container">
          <img id="post-imageUrl" />
        </div>
        <h1 id="post-title"></h1>
        <!-- <p id="post-author"></p> -->
        <div id="post-content"></div>
      </div>
    </section>

    <script src="blog/src/post.js"></script>
  </body>
</html>
